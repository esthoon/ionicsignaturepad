<ion-header>

  <ion-navbar hideBackButton='true'>
    <ion-title>SignaturePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <signature-pad [options]="signaturePadOptions" id="signatureCanvas"></signature-pad>

  <ion-grid>
    <ion-row>
      <ion-col>
          <button ion-button color='danger' full (click)='goBack()'>Cancel</button>
      </ion-col>
      <ion-col>
          <button ion-button color='light' full (click)='drawClear()'>Clear</button>
      </ion-col>
      <ion-col>
          <button ion-button color='secondary' full (click)='drawComplete()'>Done</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
